<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjentJam | Welcome</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header class="header">
        <a href="/blog">Blog</a>
        <a href="/gig_wall">Gig Wall</a>
        <a href="/logout">Logout</a>
    </header>
    <main>
        <img id="dj" src="{% static '/images/dj.png' %}" alt="Dj logo" width="75px" height="75px">
        <div class="post">
            <form action="/edit_post_success/{{wall_message.id}}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <h2>Edit Your Post</h2>
                    <textarea class="form-control" rows="5" cols="40" name="message"
                        id="message">{{wall_message.message}}</textarea>
                </div>
                <input type="submit" class="btn btn-success" value="Edit">
            </form>
        </div>
        <a href="/delete_post/{{wall_message.id}}" class="btn btn-danger delete-button">Delete Post</a>
    </main>
    <footer class="footer">
        <p>Copywright @2020 | All rights reserved | Powered by Django 2.2</p>
    </footer>
</body>

</html>
