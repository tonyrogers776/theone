<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjentJam | Welcome</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <img id="dj" src="{% static '/images/dj.png' %}" alt="Dj logo" width="8%" height="8%">
        <a href="/" id="go-back">Go back</a>
    </header>
    {% if messages %}
    <ul class="messages text-danger message-center">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div id="create-block">
        <h1 class="index2">Create account</h1>
        <form action="/register" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="index2" for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control index2"
                    placeholder="First Name">
            </div>
            <div class="form-group">
                <label class="index2" for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control index2" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label class="index2" for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control index2" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="index2" for="password">Password</label>
                <input type="text" name="password" id="password" class="form-control index2" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="index2" for="confirm_password">Confirm Password</label>
                <input type="text" name="confirm_password" id="confirm_password" class="form-control index2"
                    placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn" id="create-button">Create Profile</button>
        </form>
    </div>
    <div class="footer">
        <p>Copywright @2020 | All rights reserved | Powered by Django 2.2</p>
    </div>
</body>

</html>
