<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjentJam | Welcome</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body>
    <img id="dj" src="{% static '/images/dj.png' %}" alt="Dj logo" width="8%" height="8%">
    {% if messages %}
    <ul class="messages text-danger message-center">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div id="login-block">
        <h1 class="index">Welcome to DjentJam</h1>
        <h5 class="index">Login or create an account to continue</h5>
        <form action="/login" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="index" for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control index" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="index" for="password">Password</label>
                <input type="text" name="password" id="password" class="form-control index" placeholder="Password">
            </div>
            <button type="submit" class="btn" id="login-button">Login</button>
        </form>
        <a class="index" id="create-account" href="/create">Create an account</a>
    </div>
    <div class="footer">
        <p>Copywright @2020 | All rights reserved | Powered by Django 2.2</p>
    </div>
</body>

</html>
